<div class="table-wrapper ">
  <h1>My Appointments</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" width="100%">
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Client</th>
      <td mat-cell *matCellDef="let element">Appointment with client {{element.client.name}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Date</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>
    <ng-container matColumnDef="actions" class="mat-header-cell">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a  class="mat-icon">
          <mat-icon>videocam</mat-icon>
        </a>
        <a href="javascript:void(0)" class="mat-icon" (click)="deleteItem(element.id)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>
