<div>
  <h1>Mi Perfil</h1>
  <img src="https://concepto.de/wp-content/uploads/2018/08/persona-e1533759204552.jpg">
  <form>
    <mat-list class="list">
      <mat-list-item class="item">
        <p class="fieldName">Nombre:</p>
        <mat-form-field class="field" appearance="fill" name="name" >
          <input  matInput  value="{{LawyerData.name}}">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item class="item">
        <p class="fieldName">Direccion:</p>
        <mat-form-field class="field" appearance="fill" name="address">
          <input  matInput  value="{{LawyerData.address}}">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item class="item">
        <p class="fieldName">Edad:</p>
        <mat-form-field class="field" appearance="fill">
          <input  matInput  value="{{LawyerData.age}}">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item class="item">
        <p class="fieldName">Email:</p>
        <mat-form-field class="field" appearance="fill" name="email" >
          <input  matInput  value="{{LawyerData.email}}">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </form>
</div>
